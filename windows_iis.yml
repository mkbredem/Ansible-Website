---
- name: install iis
  win_feature:
    name: Web-Server
    state: present
    include_management_tools: yes
    include_sub_features: yes
  notify: iis_running

- name: Insert webpage formatting
  win_copy:
    src: website/
    dest: C:\Inetpub\wwwroot\

- name: Insert Index Page for webpage
  win_template:
    src: templates/indexcomplex.html.j2
    dest: C:\Inetpub\wwwroot\index.html
  tags:
    - updatewin   

- name: Configure site
  win_iis_website:
    name: 'Ansible Tower'
    physical_path: 'C:\inetpub\wwwroot'
    state: started
    port: 80
    ssl: true
  notify: iis_running

- name: Copy Cert
  win_copy:
    src: /certs/certificate.pfx
    dest: C:\Inetpub\wwwroot\web_certificate.pfx

- name: install certificate 
  win_certificate_store:
    path: C:\Inetpub\wwwroot\web_certificate.pfx
    file_type: pkcs12
    state: present
    password: "{{ windowspassword }}"
    store_location: LocalMachine
    key_storage: machine
  register: thumbprint

- name: Configure site bindings
  win_iis_webbinding:
    name: 'Ansible Tower'
    port: '443'
    protocol: 'https'
    certificate_hash: '{{ thumbprint.thumbprints[0] }}'
    state: 'present'
  notify: iis_running
