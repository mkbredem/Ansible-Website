---
- name: install iis
  block:
    - name: install iis
      ansible.windows.win_feature:
        name: Web-Server
        state: present
      notify: iis_running
  rescue:
    - name: Retry iis due to WINRM issues
      ansible.windows.win_feature:
        name: Web-Server
        state: present
      notify: iis_running
  
- name: Insert webpage formatting
  block:
    - name: Insert webpage formatting
      ansible.windows.win_copy:
        src: website/
        dest: C:\Inetpub\wwwroot\
  rescue:
    - name: Retry webpage formatting due to WINRM issues
      ansible.windows.win_copy:
        src: website/
        dest: C:\Inetpub\wwwroot\

- name: Insert Index Page for webpage
  block:
    - name: Insert Index Page for webpage
      ansible.windows.win_template:
        src: templates/indexcomplex.html.j2
        dest: C:\Inetpub\wwwroot\index.html
      tags:
        - updatewin   
  rescue:
    - name: Retry Index Page for webpage due to WINRM issues
      ansible.windows.win_template:
        src: templates/indexcomplex.html.j2
        dest: C:\Inetpub\wwwroot\index.html
      tags:
        - updatewin   

- name: Remove Default Site
  block:
    - name: Remove Default Site
      community.windows.win_iis_website:
        name: 'Default Web Site'
        state: absent
  rescue:
    - name: Remove Default Site again due to WINRM
      community.windows.win_iis_website:
        name: 'Default Web Site'
        state: absent

- name: Configure site
  block:
    - name: Configure site
      community.windows.win_iis_website:
        name: 'Ansible Tower'
        physical_path: 'C:\inetpub\wwwroot'
        state: started
        port: 443
        ssl: true
      notify: iis_running
  rescue:
    - name: Configure site twice due to WinRM
      community.windows.win_iis_website:
        name: 'Ansible Tower'
        physical_path: 'C:\inetpub\wwwroot'
        state: started
        port: 443
        ssl: true
      notify: iis_running

- name: Configure bindings
  block:
    - name: Configure site bindings
      community.windows.win_iis_webbinding:
        name: 'Ansible Tower'
        port: '443'
        protocol: 'https'
        state: 'present'
      notify: iis_running
  rescue:
    - name: Configure site bindings twice due to WINRM issues
      community.windows.win_iis_webbinding:
        name: 'Ansible Tower'
        port: '443'
        protocol: 'https'
        state: 'present'
      notify: iis_running
